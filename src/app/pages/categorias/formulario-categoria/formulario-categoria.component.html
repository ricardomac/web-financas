<nav class="mb-4">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/categorias">Categorias</a></li>
        <li class="breadcrumb-item active">{{tituloPagina}}</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            {{tituloPagina}}
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="/categorias" class="btn btn-light float-right">Voltar</a>
    </div>
</div>

<form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre a categoria
        </div>

        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nome">Nome</label>
                    <input formControlName="nome" type="text" id="nome" class="form-control">

                    <div class="text-danger"
                        *ngIf="resourceForm.get('nome').invalid && resourceForm.get('nome').touched">
                        <div *ngIf="resourceForm.get('nome').errors.required">Campo obrigatório</div>
                        <div *ngIf="resourceForm.get('nome').errors.minlength">Deve ter no mínimo 2 caracteres</div>
                    </div>

                </div>
                <div class="form-group col-md-8">
                    <label for="descricao">Descrição</label>
                    <input formControlName="descricao" type="text" id="descricao" class="form-control">
                </div>
            </div>
        </div>
    </div>


    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
        <strong>Error no servidor:</strong>
        <ul>
            <li *ngFor="let error of serverErrorMessages">{{error}}</li>
        </ul>
    </div>


    <div class="float-right mt-3">
        <button [disabled]="submittingForm || resourceForm.invalid" type="submit"
            class="btn btn-primary btn-lg">Salvar</button>
    </div>


</form>
